                  name: name
                  type: VARCHAR(255)
              - column:
                  name: num_code
                  type: VARCHAR(10)
              - column:
                  name: char_code
                  type: VARCHAR(10)
  - changeSet:
      id: 3
      author: Ali
      changes:
        - createTable:
            tableName: rates
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: currency_id
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: rate_dict_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: rate_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: nominal
                  type: INTEGER
              - column:
                  name: value
                  type: NUMERIC(15, 6)
              - column:
                  name: created
                  type: TIMESTAMP
              - column:
                  name: updated
                  type: TIMESTAMP
  - changeSet:
      id: 4
      author: Ali
      changes:
        - addForeignKeyConstraint:
            baseTableName: rates
            baseColumnNames: country_id
            referencedTableName: countries
            referencedColumnNames: id
            constraintName: fk_rates_country
  - changeSet:
