databaseChangeLog:
  - changeSet:
      id: 1
      author: Ali
      changes:
        - createTable:
            tableName: rate_dict
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: num_code
                  type: VARCHAR(10)
              - column:
                  name: char_code
                  type: VARCHAR(10)
  - changeSet:
      id: 2
      author: Ali
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
